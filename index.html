<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♠️♥️♦️♣️</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' fill='%23ffffff'>➕</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card-selector">
            <div class="card-grid">
                <!-- Card buttons will be generated here by JavaScript -->
            </div>
            <div class="clear-all-container">
                <button id="clear-all-btn" class="clear-all-btn">Clear All</button>
            </div>
        </div>
        <div class="analytics-display">
            <div class="selected-cards-container">
                <div class="hole-cards-centered">
                    <div id="selected-cards-display" class="centered-hole-cards">
                        <!-- Hole card spans go here via JS -->
                    </div>
                </div>
                <!-- Wrapper for right column -->
                <div class="hand-community-column">
                    <div id="hand-name-display" class="hand-name-display">
                        <span id="hand-name" class="hand-name">Select cards to see your hand</span>
                    </div>
                    <div id="current-hand-display" class="hand-name-display">
                        <span id="current-hand" class="hand-name">Current hand: Select cards to see your current hand</span>
                    </div>
                    <div class="community-cards-row">
                        <div id="community-cards-display" class="community-cards-display"></div>
                    </div>
                </div>
            </div>

            <div class="flop-lists">
                <div class="flop-list">
                    <h3 id="best-flops-title">Best Flops</h3>
                    <ul id="best-flops-list"></ul>
                </div>
                <div class="flop-list">
                    <h3 id="worst-flops-title">Worst Flops</h3>
                    <ul id="worst-flops-list"></ul>
                </div>
            </div>

            <div class="probabilities-container">
                <h3>Hand Probabilities</h3>
                <div id="probability-explanation" style="display: none;">
                    This shows the probability of getting each type of poker hand
                    with the selected hole cards on the flop.
                </div>
                <div id="loading-spinner" style="display: none;">
                    <div class="spinner"></div>
                    <p>Calculating...</p>
                </div>
                <div class="probabilities"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
